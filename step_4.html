<!DOCTYPE html>

<html>
    <head>
        <script src="https://unpkg.com/vue@2.3.2/dist/vue.js"></script>
        <style type="text/css">
        
        </style>
    </head>

    <body>
        <div id="root">
            <h1>
                {{ reversedMessage }}
            </h1>
            <br><br>
            <h1>All tasks</h1>
            <ul>
                <li v-for="task in tasks" v-text="task.description"></li>
            </ul>
            <h1>Completed tasks</h1>
            <ul>
                <li v-for="task in tasks" v-if="task.comleted" v-text="task.description"></li>
            </ul>
            <h1>Incompleted tasks</h1>
            <ul>
                <li v-for="task in incompleteTasks" v-text="task.description"></li>
            </ul>
        </div>

        <script>

        var app = new Vue({
            el: "#root",
            data: {
                message: "All tasks",
                tasks: [
                    { description: "Go to the store", comleted: true },
                    { description: "Finish screencast", comleted: false },
                    { description: "Make donation", comleted: false },
                    { description: "Clear inbox", comleted: false },
                    { description: "Make dinner", comleted: false },
                    { description: "Clean room", comleted: true }
                ]
            },
            computed: {
                reversedMessage() {
                    return this.message.split("").reverse().join("");
                },
                incompleteTasks() {
                    return this.tasks.filter(task => ! task.comleted)
                }
            }
        })
        
        </script>
    </body>
</html>
