<!DOCTYPE html>

<html>
    <head>
        <script src="https://unpkg.com/vue@2.3.2/dist/vue.js"></script>
    </head>

    <body>
        <div id="root">
            <input type="text" id="input" v-model="message">

            <p>The Value of input is: {{message}}</p>
        </div>

        <script>

        new Vue({
            el: "#root",
            data: {
                message: "Hello World"
            }
        })
        
        </script>
    </body>
</html>
